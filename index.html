<!DOCTYPE html>
<html lang="uk">
		<!-- use animate css-->

		<head>
				<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
				<meta charset="UTF-8">
				<meta name="viewport" content="width=device-width, initial-scale=1">
				<title>Through my eyes</title>
				<link rel="stylesheet" href="css/normalize.css">
				<link rel="stylesheet" href="css/animate.css">
				<link rel="stylesheet" href="css/select.css">
				<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
				<link rel="stylesheet" href="libs/css/slick.css">
				<!-- Add the new slick-theme.css if you want the default styling -->
				<link rel="stylesheet" href="libs/css/slick-theme.css">
				<link rel="stylesheet" href="libs/css/jquery-ui.min.css">
				<link rel="stylesheet" href="css/style-home.css">
		</head>

		<body>
				<div id="p_prldr">
						<div class="contpre">
								<span class="svg_anm"></span>
								<svg xmlns="http://www.w3.org/2000/svg" width="135" height="135" viewbox="0 0 135 135" fill="#fff">
										<path d="M67.447 58c5.523 0 10-4.477 10-10s-4.477-10-10-10-10 4.477-10 10 4.477 10 10 10zm9.448 9.447c0 5.523 4.477 10 10 10 5.522 0 10-4.477 10-10s-4.478-10-10-10c-5.523 0-10 4.477-10 10zm-9.448 9.448c-5.523 0-10 4.477-10 10 0 5.522 4.477 10 10 10s10-4.478 10-10c0-5.523-4.477-10-10-10zM58 67.447c0-5.523-4.477-10-10-10s-10 4.477-10 10 4.477 10 10 10 10-4.477 10-10z">
												<animatetransform attributename="transform" type="rotate" from="0 67 67" to="-360 67 67" dur="2.5s" repeatcount="indefinite"/>
										</path>
										<path d="M28.19 40.31c6.627 0 12-5.374 12-12 0-6.628-5.373-12-12-12-6.628 0-12 5.372-12 12 0 6.626 5.372 12 12 12zm30.72-19.825c4.686 4.687 12.284 4.687 16.97 0 4.686-4.686 4.686-12.284 0-16.97-4.686-4.687-12.284-4.687-16.97 0-4.687 4.686-4.687 12.284 0 16.97zm35.74 7.705c0 6.627 5.37 12 12 12 6.626 0 12-5.373 12-12 0-6.628-5.374-12-12-12-6.63 0-12 5.372-12 12zm19.822 30.72c-4.686 4.686-4.686 12.284 0 16.97 4.687 4.686 12.285 4.686 16.97 0 4.687-4.686 4.687-12.284 0-16.97-4.685-4.687-12.283-4.687-16.97 0zm-7.704 35.74c-6.627 0-12 5.37-12 12 0 6.626 5.373 12 12 12s12-5.374 12-12c0-6.63-5.373-12-12-12zm-30.72 19.822c-4.686-4.686-12.284-4.686-16.97 0-4.686 4.687-4.686 12.285 0 16.97 4.686 4.687 12.284 4.687 16.97 0 4.687-4.685 4.687-12.283 0-16.97zm-35.74-7.704c0-6.627-5.372-12-12-12-6.626 0-12 5.373-12 12s5.374 12 12 12c6.628 0 12-5.373 12-12zm-19.823-30.72c4.687-4.686 4.687-12.284 0-16.97-4.686-4.686-12.284-4.686-16.97 0-4.687 4.686-4.687 12.284 0 16.97 4.686 4.687 12.284 4.687 16.97 0z">
												<animatetransform attributename="transform" type="rotate" from="0 67 67" to="360 67 67" dur="8s" repeatcount="indefinite"/>
										</path>
								</svg>
						</div>
				</div>

				<!-- header -->
				<header class="header-3 fixed">
						<button class="header-3__burger">
								<div class="sandwich">
										<div class="sw-topper"></div>
										<div class="sw-bottom"></div>
										<div class="sw-footer"></div>
								</div>
						</button>
						<div class="header-3__logo">
								<a href="index.html" title="logo">THROUGH MY EYES<br>TO YOUR HEART</a>
						</div>
						<nav class="header-3__nav animate__animated">
								<ul>
										<li>
												<a href="index.html">Home</a>
										</li>
										<li>
												<a href="#">About Us</a>
										</li>
										<li class="language">
												<a href="#" class="active">ENG</a>
												<span class="divider">/</span>
												<a href="#">UA</a>
										</li>
								</ul>
						</nav>
				</header>
				<div class="home__title">
						<h1 class="home__title--text">історії</h1>
				</div>

				<!-- Main section -->
				<section class="home__wrapper">
						<div class="grid">
								<div class="grid-sizer"></div>
								<div class="gutter-sizer"></div>
								<div class="grid-item grid-item--height3">
										<a href="kantemyrova.html" class="c-preview" target="_blank">
												<div class="c-preview__img">
														<img src="img/history/home/history-1-gif.gif" alt="Кантемирова (Шекерова) Олена Павлівна">
												</div>
												<h2 class="c-preview__title">Кантемирова (Шекерова) Олена Павлівна</h2>
										</a>
								</div>
								<!--<div class="grid-item grid-item--height2">2</div> <div class="grid-item">3</div> <div class="grid-item grid-item--height2">4</div> <div class="grid-item">5</div> <div class="grid-item grid-item--height3">6</div> <div class="grid-item grid-item--height2">7</div> <div class="grid-item">8</div> <div class="grid-item grid-item--height2">9</div> <div class="grid-item grid-item--height2">10</div> <div class="grid-item">11</div> <div class="grid-item">12</div> -->
						</div>
				</section>

				<!-- Main audio -->
				<div class="main__audio">
						<audio class="main__song" controls="controls" loop="loop">
								<source src="media/main-song.mp3" type="audio/mp3">
						</audio>
				</div>
				<!-- Main audio volume-->
				<div class="volume">
						<span class="volume__aloud animate__animated active">
								<img src="media/vol-1.png" alt="volume aloud">
						</span>
						<span class="volume__mute animate__animated">
								<img src="media/vol-2.png" alt="volume mute">
						</span>
				</div>
				<!-- Main equalizer -->
				<div class="equalizer">
						<svg xmlns="http://www.w3.org/2000/svg" class="equilizer" viewbox="0 0 128 128">
								<g>
										<title>Audio Equilizer</title>
										<rect class="bar" transform="translate(0,0)" y="15"></rect>
										<rect class="bar" transform="translate(25,0)" y="15"></rect>
										<rect class="bar" transform="translate(50,0)" y="15"></rect>
										<rect class="bar" transform="translate(75,0)" y="15"></rect>
										<rect class="bar" transform="translate(100,0)" y="15"></rect>
								</g>
						</svg>
				</div>
				<!-- Main angles -->
				<div class="angles">
						<span class="angles__left-top"></span>
						<span class="angles__left-bottom"></span>
						<span class="angles__right-top"></span>
						<span class="angles__right-bottom"></span>
				</div>
				<!-- Main start button text -->
				<div class="outerbutton animate__animated">
						<button class="animate__animated btn text__button text__button--next">PLAY</button>
				</div>
				<script src="libs/js/jquery.min.js"></script>
				<script type="text/javascript">
						$(window).on('load', function () {
								var $preloader = $('#p_prldr'),
										$svg_anm = $preloader.find('.svg_anm');
								$svg_anm.fadeOut();
								$preloader
										.delay(500)
										.fadeOut('slow');
						});
				</script>
				<script src="libs/js/masonry.js"></script>
				<script src="js/home.js"></script>
				<script src="js/index-3.js"></script>

		</body>

</html>
